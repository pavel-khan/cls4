<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>treehouse</title>
    <link rel="icon" type="logo/png" href="images/logo.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header start here -->
    <header>
      <div class="header-section">
        <nav>
          <ul>
            <li><a href="#">home</a></li>
            <li><a href="#">about us</a></li>
            <li><a href="#">blog</a></li>
            <li class="logo">
              <a href="#"
                ><img src="images/logo.png" alt="logo" /><span
                  >treehouse</span
                ></a
              >
            </li>
            <li><a href="#">gallery</a></li>
            <li><a href="#">events</a></li>
            <li><a href="#">contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- header end here -->
    <div class="body-section">
      <div class="left-body">
        <img class="left-img" src="images/logo-light (1).svg" alt="lorem" />
        <img class="right-img" src="images/graphic2.svg" alt="" />
      </div>
      <div class="right-body">
        <div class="from-section">
          <div class="text-container">
            <p>
              <span>Get more things done with Loggin platform</span> Access to
              the most powerfull tool in the entire design and web industry.
            </p>
          </div>
          <form action="#">
            <h2>register</h2>
            <input type="text" placeholder="full name" name="name" />
            <input type="email" placeholder="email address" name="email" />
            <input type="password" placeholder="password" name="password" />
            <input type="submit" name="register" value="register" />
          </form>
          <div class="otherwise">
            <p>
              <span>Or register with</span>
              <a target="_blank" href="https://www.facebook.com/">Facebook</a>
              <a target="_blank" href="https://www.linkedin.com/">LinkedIn</a>
              <a target="_blank" href="https://twitter.com/?lang=en">Twitter</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
